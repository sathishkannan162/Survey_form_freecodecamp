
<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form Project</title>
    <meta lang="en" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Help us improve our Platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name<input type="text" id="name" required placeholder="Enter your name" /></label>
        <label id="email-label">Email<input type="email" id="email" required placeholder="Enter your email" /></label>
        <label id="number-label">Age(optional)<input type="number" id="number" min="14" max="120" placeholder="Age"></label>
      <label> Which option best describes your current role? 
      <select id="dropdown">
      <option>Select Current Role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Prefer Not to Say</option>
      <option>Other</option>
    </select>
    </label>
    <label>Would you recommend freeCodeCamp to a friend?
      <label class="radio"><input type="radio" name="recommendation" value="definitely"  />Definitely</label>
      <label class="radio"><input  type="radio" name="recommendation" value="maybe"  />Maybe</label>
      <label class="radio"><input lass="radio" type="radio" name="recommendation" value="not-sure" />Not sure</label>
    </label>
    <label>
      What would you like to see improved?
      <label class="radio"><input type="checkbox" name="improvements" value="daily-challenges" />Daily Challenges</label>
    <label class="radio"><input type="checkbox" name="improvements" value="html-css" />Html-Css Projects</label>
    <label class="radio"><input type="checkbox" name="improvements" value="javascript" />JavaScript Courses</label>
    <label class="radio"><input type="checkbox" name="improvements" value="others" />Others</label>
    </label>
    <label>Any Additional Comments?<textarea rows="6" cols="50" placeholder="Enter your comments here...." ></textarea></label>
    <input type="submit" id="submit" name="submit" value="Submit" />
    </fieldset>

    </form>
  </body>
</html>
